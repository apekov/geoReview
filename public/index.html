      <div class="review_block">
        <header class="header">
          <div class="address">
          <p>{{this.adress}}</p>
          </div>
          <div class="close_window">
            <img src="img/close.png" alt="">

        </header>
        <div class="content_body">
          <div class="block_review">
            {{#if reviews}}
            {{#each reviews}}
            <div class="item">
              <div class="head">
                <b class="name">{{this.name}}</b>
                <span class="place">{{this.adress}}</span>
              </div>
              <div class="text_review">
                <p>{{this.review}}</p>
              </div>
            </div>
            {{/each}}
            {{else}}
            <p>no comments...</p>

          </div>
          <div class="input_block">
            <h3>Ваш отзыв</h3>
            <input id="name" class="form-control" type="text" placeholder="name">

            <textarea id="review" class="form-control" rows="5" placeholder="Review"></textarea>
            <button id="save" type="button" class="btn btn-success">Сохранить</button>
          </div>
        </div>
      </div>
