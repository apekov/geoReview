  <div class="result"></div>
  <div id="map" style="width: 100%; height: 900px;"></div>

  <script id="with_review" type="text/x-handlebars-template">
      <div class="review_block">
        <header class="header">
          <div class="address">
          <p>{{this.adress}}</p>
          </div>
          <div class="close_window">
            <img src="img/close.png" alt="">
          </div>
        </header>
        <div class="content_body">
          <div class="block_review">
            {{#if reviews}}
            {{#each reviews}}
            <div class="item">
              <div class="head">
                <b class="name">{{this.name}}</b>
                <span class="place">{{this.adress}}</span>
              </div>
              <div class="text_review">
                <p>{{this.review}}</p>
              </div>
            </div>
            {{/each}}
            {{else}}
            <p>no comments...</p>
            {{/if}}
          </div>
          <div class="input_block">
            <h3>Ваш отзыв</h3>
            <input id="name" class="form-control" type="text" placeholder="name">
            <input id="place" class="form-control" type="text" placeholder="place">
            <textarea id="review" class="form-control" rows="5" placeholder="Review"></textarea>
            <button id="save" type="button" class="btn btn-success">Сохранить</button>
          </div>
        </div>
      </div>
  </script>

  <script id="review_corousel" type="text/x-handlebars-template">
      <div class="review_block">
        <header class="header">
          <div class="address">
          <p>Отзывы</p>
          </div>
          <div class="close_window">
            <img src="img/close.png" alt="">
          </div>
        </header>
        <div class="content_body">
          <div class="block_review">
            {{#if features}}
            {{#each features}}
            <div class="item">
              <b class="name_addres">{{this.properties.items.adress}}</b>
              {{#each this.properties.items.reviews}}
              <div class="head">
                <b class="name">{{this.name}}</b>
                <span class="place">{{this.adress}}</span>
              </div>
              <div class="text_review">
                <p>{{this.review}}</p>
              </div>
              {{/each}}
            </div>
            {{/each}}
            {{else}}
            <p>no comments...</p>
            {{/if}}
          </div>
        </div>
      </div>
  </script>
